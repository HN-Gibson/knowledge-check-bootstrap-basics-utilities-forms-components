<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gibson Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">

        <!-- User Registration Form -->
        <h2 class="text-center text-primary mt-5">Registration</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row">
                <input type="text" class="form-label mb-3 col-6" placeholder="First Name" required>
                <input type="text" class="form-label mb-3 col-6" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your Email Address">
                <div class="invalid-feedback">Valid Email is Required</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control is-invalid" id="password" placeholder="Enter your Password">
                <div class="invalid-feedback">Password is Required</div>
            </div>
            <input type="checkbox" class="form-check-input mb-3" id="terms" required>
                <label for="terms">I have read and agree to the terms</label>
            <button class="btn btn-success w-100">Add User</button>
        </form>

        <!-- User Table -->
        <h2 class="text-center text-primary mt-5">User List</h2>
        <div class="table-resonsive">
            <table class="table table-striped table-hover border mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane</td>
                        <td>Doe</td>
                        <td>jane.doe@example.com</td>
                        <td>1234</td>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>Smith</td>
                        <td>john.smith@example.com</td>
                        <td>5678</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Image & Button Section -->
    <div class="container-fluid">
        <img src="Images/couch.jpg" class="fluid col-12" alt="Guitar on Couch">
        <img src="Images/guitar.jpg" class="rounded-circle col-12" alt="Gibson Guitar">
        <button class="btn-primary d-block"> First Button </button>
        <button class="btn-secondary d-sm-none d-md-block"> Second Button </button>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
